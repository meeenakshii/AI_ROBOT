<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Robot Assistant</title>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<style>
body { text-align: center; font-family: Arial; background: #000; color: #0ff; }
.robot { margin: 50px auto; width: 200px; height: 300px; background: #111; border-radius: 20px; box-shadow: 0 0 30px #0ff inset; }
.eye { width: 40px; height: 40px; border-radius: 50%; background: #0ff; margin: 20px; display: inline-block; }
button { margin: 15px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 10px; background: #0ff; color: #000; cursor: pointer; }
#status { margin-top: 20px; color: #fff; }
</style>
</head>
<body>
<div class="robot">
<div class="eye"></div><div class="eye"></div>
<p id="status">Idle...</p>
<button onclick="startFace()">Start</button>
<button onclick="stopFace()">Stop</button>
</div>
<script>
const socket = io("http://localhost:8001");
socket.on("connect", () => console.log("Connected to server"));
socket.on("status", data => document.getElementById("status").innerText = data.msg);
socket.on("speak", data => {
    const audio = new Audio("data:audio/mp3;base64," + data.audio);
    audio.play();
    socket.emit("speak_done");
});
function startFace(){ socket.emit("start-face"); }
function stopFace(){ socket.emit("stop_face"); }
</script>
</body>
</html>
