<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISRO & Planets Assistant Launcher!!</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* Animated stars background */
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 1; }
}

.container {
    text-align: center;
    z-index: 10;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 30px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    max-width: 600px;
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    animation: slideDown 0.8s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.subtitle {
    font-size: 1.2em;
    margin-bottom: 30px;
    opacity: 0.9;
    line-height: 1.6;
}

.launch-button {
    padding: 18px 40px;
    font-size: 1.3em;
    font-weight: bold;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.launch-button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.launch-button:hover::before {
    width: 300px;
    height: 300px;
}

.launch-button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
}

.launch-button:active {
    transform: translateY(-1px) scale(1.02);
}

.launch-button span {
    position: relative;
    z-index: 1;
}

.features {
    margin-top: 30px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
}

.feature {
    flex: 1;
    min-width: 150px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    font-size: 0.9em;
    transition: transform 0.3s ease;
}

.feature:hover {
    transform: translateY(-5px);
    background: rgba(255, 255, 255, 0.15);
}

.feature-icon {
    font-size: 2em;
    margin-bottom: 8px;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }
    
    .subtitle {
        font-size: 1em;
    }
    
    .launch-button {
        padding: 15px 30px;
        font-size: 1.1em;
    }
}
</style>
</head>
<body>
<!-- Animated stars background -->
<div class="stars" id="stars"></div>

<div class="container">
    <h1>ðŸš€ ISRO & Planets Assistant</h1>
    <p class="subtitle">
        Your personal guide to India's space missions and the wonders of our solar system.
        Ready to explore the cosmos?
    </p>
    
    <button class="launch-button" onclick="openRobot()">
        <span>ðŸŒŸ Launch Assistant</span>
    </button>
    
    <div class="features">
        <div class="feature">
            <div class="feature-icon">ðŸ‘¤</div>
            <div>Face Recognition</div>
        </div>
        <div class="feature">
            <div class="feature-icon">ðŸŽ¤</div>
            <div>Voice Interactive</div>
        </div>
        <div class="feature">
            <div class="feature-icon">ðŸ¤–</div>
            <div>AI Powered</div>
        </div>
    </div>
</div>

<script>
// Generate random stars
function createStars() {
    const starsContainer = document.getElementById('stars');
    const numberOfStars = 100;
    
    for (let i = 0; i < numberOfStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
    }
}

createStars();

function openRobot() {
    const width = 600;
    const height = 750;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;
    
    window.open(
        "/robot", 
        "RobotAssistant", 
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=no`
    );
}
</script>
</body>
</html>
